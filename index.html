<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img src="images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form>
      <div class="input-box">
        <input type="text" placeholder="Your email address..." autocomplete="off">
        <p class="error-msg"></p>
      </div>
      <button>Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="illustration-dashboard" id="illustration">
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <footer>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/kurniantoega">kurniantoega</a>.
      </p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>

</html>
